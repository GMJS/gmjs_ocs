<mat-card>
  Current Arduino firmware version: {{ espService.versionArduino$ | async }}
  <div fxFlex fxLayout fxLayoutAlign="flex-end">
    <button type="button" mat-raised-button (click)="fileInput.click()">Upload file</button>
    <input hidden (change)="onFileSelected($event)" #fileInput type="file" id="file">
  </div>
</mat-card>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="files$">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef> Size </th>
      <td mat-cell *matCellDef="let element"> {{element.size}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="fileOps">
      <th mat-header-cell *matHeaderCellDef> File Operations </th>
      <td mat-cell *matCellDef="let element"> 
        <a (click)="verifyFile(element)">Verify</a>
        &nbsp;
        <a (click)="deleteFile(element)">Delete</a>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="flashOps">
      <th mat-header-cell *matHeaderCellDef> Flash Operations </th>
      <td mat-cell *matCellDef="let element"> 
        <a (click)="verifyFlash(element)">Verify</a>
        &nbsp;
        <a (click)="programFlash(element)">Flash</a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
